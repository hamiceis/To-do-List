<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-secondary">
    <div class="container" id="container">

       <header class="text-center text-light my-4">
           <h1 class="title">Lista de Tarefas</h1>
           <form class="form-search">
               <input type="text" class="form-control text-light text-center m-auto" placeholder="pesquise a tafarfa">
           </form>
       </header>

       <ul class="lista-container list-group mx-auto text-light">

        <li class="list-group-item d-flex justify-content-between align-items-center" data-lista="estudar">
            <i data-finish="estudar"  class=""></i>
            <span data-span="estudar">Estudar</span>
            <i data-lixo="estudar" class="bi bi-trash3"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-content-center" data-lista="aprender programação">
            <i data-finish="aprender programação" class=""></i>
            <span data-span="aprender programação">Aprender programação</span>
            <i data-lixo="aprender programação" class="bi bi-trash3"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center " data-lista="Jogar">
            <i data-finish="Jogar" class=""></i>
            <span data-span="Jogar">Jogar</span>
            <i data-lixo="Jogar" class="bi bi-trash3"></i>
        </li>

       </ul>

       <small>Clique em alguma tarefa para concluir.</small>


       <form class="input-list">
           <input type="text" class="form-control text-center my-4" placeholder="adicionar tarefa" name="add" autofocus>
       </form>

    </div>
   
    <script src="app.js"></script>
</body>
</html>
